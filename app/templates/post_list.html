{% extends 'estructure.html' %}

{% block contenido %}

    <h1>Blog del proyecto OSC</h1>
       <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaks }}</p>
                    </div>
                    <hr>
                {% endfor %}


                </div>
            </div>
        </div>


{% endblock %}
